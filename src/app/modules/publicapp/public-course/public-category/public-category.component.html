<div class="py-4 py-lg-6 bg-black">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <div>
            <h1 class="text-white mb-1 header-text">{{categoryName}} Courses</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-12">
        <!-- Blog Post -->
        <div class="row">
          <div
            class="col-md-6 mt-5 d-flex"
            *ngFor="let item of courses | paginate: config">
            <div class="blog-grid w-100">
              <div class="blog-img">
                <!-- <div class="date"> <span>{{item?.createdOn | date: 'dd'}}</span>
                              <label>{{item?.createdOn |
                                  date: 'MMM'}} {{item?.createdOn | date: 'yy'}}
                              </label>
                          </div> -->
                <a [href]="item?.canonicalUrl">
                  <img
                    class="card-img-top"
                    [src]="item?.titleImageUrl"
                    (error)="onImgError($event)"
                  />
                </a>
              </div>
              <div class="blog-info flex-fill">
                <h5>
                  <a [href]="item?.canonicalUrl">{{ item?.title }}</a>
                </h5>
              <p class="price-tag"> Price: {{ item.amount | currency:"INR":"symbol" }} </p>

                <span class="text-ellipse">
                  <p *ngFor="let feature of item?.courseFeatures">{{feature?.description}}</p>
                </span>
                <div class="d-sm-flex align-items-center justify-content-between">
                  <div class="btn-bar">
                    <a class="px-btn-arrow" [href]="item?.canonicalUrl">
                      <span>Read More</span>
                      <i class="arrow"></i>
                    </a>
                  </div>
                  <div class="btn-bar" *ngIf="item?.courseTeachers && item?.courseTeachers.length > 0">
                    <img
                      [src]="item?.courseTeachers[0]?.imageUrl"
                      (error)="onImgError($event)"
                      class="img-fluid avatar avatar-ex-sm rounded-pill mr-2 shadow"
                      alt=""
                    />
                    <small><strong>{{item?.courseTeachers[0]?.name}}</strong></small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Pagination -->
        <pagination-template
          #api="paginationApi"
          class="custom-page-controls"
          (pageChange)="pageChange($event)"
        >
          <ul class="pagination justify-content-center mt-5 mb-4">
            <li class="page-item" [class.disabled]="api.isFirstPage()">
              <a
                href="javascript:void(0)"
                (click)="api.previous()"
                class="page-link"
                >&larr; Older</a
              >
            </li>
            <li class="page-item" [class.disabled]="api.isLastPage()">
              <a href="javascript:void(0)" (click)="api.next()" class="page-link"
                >Newer &rarr;</a
              >
            </li>
          </ul>
        </pagination-template>
      </div>
    </div>
  </div>
