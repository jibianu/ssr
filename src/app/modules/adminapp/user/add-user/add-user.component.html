<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">{{pageTitle}}</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" disabled />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" formControlName="userName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" disabled/>
                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                    <div *ngIf="f.userName.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" formControlName="isAdmin" type="checkbox" value="" id="invalidCheck1" disabled>
                  <label class="form-check-label" for="invalidCheck1">
                    isAdmin?
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" formControlName="isActive"  type="checkbox" value="" id="invalidCheck2">
                  <label class="form-check-label" for="invalidCheck2">
                    isActive?
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" formControlName="canAdd">
                    <label class="form-check-label" for="inlineCheckbox1">Can Add</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" formControlName="canEdit">
                    <label class="form-check-label" for="inlineCheckbox2">Can Edit</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" formControlName="canDelete">
                    <label class="form-check-label" for="inlineCheckbox3">Can Delete</label>
                  </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">{{btntext}}</button>
                <button type="button" class="btn btn-danger ml-1" (click)="goBack()">Cancel</button>
            </div>
        </form>
    </div>
</div>
