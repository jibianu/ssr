<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">{{pageTitle}}</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <form [formGroup]="iconForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group col-12">
                <label>Icon Image</label>
                <br>
                <input type="file" name="iimage" accept="image/*" (change)="iconFileProgress($event)" />
            </div>
            <div class="image-preview mb-3" *ngIf="f.url?.value">
                <img [src]="f.url?.value" height="200" />
            </div>
            <div class="mb-3" *ngIf="f.url?.value">
                {{f.url.value}}
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">{{btntext}}</button>
                <button type="button" class="btn btn-danger ml-1" (click)="goBack()">Cancel</button>
            </div>
        </form>
    </div>
</div>
